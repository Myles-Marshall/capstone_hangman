<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index_styles.css">
    <title>Hangman Login Page</title>
</head>
<body>
    <div id="sign-up-wrap">
        <h1>Sign up</h1>

        <form id="sign-up">
            <input type="text" placeholder="Username" id="name-sign-up" required>

            <input type="password" placeholder="password" id="password-sign-up" required>

            <div id="submit-wrap">
                <button type="button" id="sign-up-button" class="submit" onclick="signUp()">Sign Up</button>
            </div>

            <button type="button" id="to-login" class="toButton">or Login</button>
        </form>
    </div>

    <div id="log-in-wrap">
        <h1>Login</h1>
        <form id="log-in">
            <input type="text" placeholder="Username" id="name-input" required>

            <input type="password" placeholder="password" id="password-input" required>

            <div id="submit-wrap">
                <button type="button" onclick="logIn()" id="log-in-button" class="submit">Log In</button>
            </div>

            <button type="button" id="to-signup" class="toButton">or Sign Up</button>
        </form>
    </div>
    <script src="index_scripts.js"></script>
</body>
</html>
